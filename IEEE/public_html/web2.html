<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="css2.css">
         <script>
       function validateForm() {
       var x = document.forms["myForm"]["fname"].value;
       var y = document.forms["myForm"]["fpass"].value;
        if (x == "" && y=="") {
        alert("Name and password must be filled out");
        return false;
        if (x == "") {
        alert("Name must be filled out");
        return false;
        }
         if (y == "") {
        alert("Password must be filled out");
        return false;
        }
        
        }
        }
        </script>
    </head>
    <body>
        <div class="loginbox">
            <img src="login.png" class="avatar" alt="log">
            <h1>
                LOGIN HERE
            </h1>
            <form action="web6.html" name="myForm" onsubmit="return validateForm()" >
                <p>
                   Username
                </p>
                <input type="text" name="fname" id="username" placeholder="Enter Username">
                 <p>
                   Password
                </p>
                <input type="password" name="fpass" id="password" placeholder="Enter password">
                <input type="submit" name="" value="Login"  ><br>
                <br>
                 <a href="#">Lost Your Password?</a><br>
                 <a href="#">Don't have an account?</a><br>
            </form>
            
        </div>
    </body>
</html>
